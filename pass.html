<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Senha</title>
    <script>
        // Função para voltar à página anterior
        function voltar() {
            history.back();
        }

        // Função para validar se as senhas são iguais antes de submeter o formulário
        function validarSenhas() {
            const senha = document.getElementById("password").value;
            const confirmarSenha = document.getElementById("confirm-password").value;

            // Verifica se as senhas são iguais e atende aos critérios
            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem.");
                return false;
            } else if (senha.length < 10) {
                alert("A senha deve ter pelo menos 10 caracteres.");
                return false;
            }
            
            // Se as senhas forem válidas, permite o redirecionamento
            return true;
        }

        // Função para redirecionar
        function redirecionar() {
            if (validarSenhas()) {
                window.location.href = 'serv.html'; // Redireciona para a página
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #088008;
            margin: 0;
            padding: 10px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            height: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-box input:focus {
            border-color: #0f8d15;
            outline: none;
        }

        .login-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .login-button button {
            background-color: #148623;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .login-button button:hover {
            background-color: #1bc036;
        }

        #back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        #back-button:hover {
            background-color: #1bc036;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crie uma senha</h1>
        <p>Use pelo menos 10 caracteres, incluindo letras maiúsculas, letras minúsculas e números.</p>

        <div class="input-box">
            <label for="password">Senha *</label>
            <input id="password" type="password" name="password" placeholder="Insira uma senha" required>
        </div>

        <div class="input-box">
            <label for="confirm-password">Confirmar senha *</label>
            <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirme sua senha" required>
        </div>

        <div class="login-button">
            <button type="button" onclick="redirecionar()">Criar conta</button>
        </div>
    </div>

    <button id="back-button" onclick="voltar()">Voltar</button>

</body>
</html>
