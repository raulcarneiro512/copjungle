<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estalagem Apartamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #088008;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        header {
            text-align: center;
            background-color: #088008;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            color: white;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
        }

        .option {
            background-color: #eee;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #ddd;
        }

        .option img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-top: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group label {
            margin-bottom: 5px;
            display: block;
        }

        .continue-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #088008;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .continue-btn:hover {
            background-color: #066006;
        }
        #back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: rgb(0, 0, 0);
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }


        #back-button:hover {
            background-color: #1bc036;
        }

    </style>
    <script>
        function voltar() {
            window.history.back();
        }
        function mostrarOpcoesEndereco() {
            document.getElementById("opcoes-endereco").classList.remove("hidden");
        }

        function redirecionarContinuar() {
           
            alert("Redirecionando para a próxima etapa...");
            function redirecionar(pagina) {
            window.location.href = pagina;
        }

        
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Estalagem</h1>
        </header>

        <section>
            <div class="option" onclick="document.getElementById('opcoes-endereco').classList.add('hidden')">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="1 Apartamento">
                <p>Uma propriedade</p>
            </div>
            <div class="option" onclick="mostrarOpcoesEndereco()">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Mais de 1 Apartamento">
                <p>Mais de uma propriedade</p>
            </div>

            <div id="opcoes-endereco" class="hidden">
                <h3>Essas propriedades estão no mesmo endereço ou edifício?</h3>
                <div class="option" onclick="alert('Endereço único selecionado')">
                    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Mesma Localização">
                    <p>Sim, estão no mesmo endereço ou edifício</p>
                </div>
                <div class="option" onclick="alert('Endereços diferentes selecionados')">
                    <img src="https://cdn-icons-png.flaticon.com/512/684/684909.png" alt="Endereços Diferentes">
                    <p>Não, estão em endereços ou edifícios diferentes</p>
                </div>

                <div class="form-group">
                    <label for="numero-propriedades">Número de Propriedades:</label>
                    <input type="number" id="numero-propriedades" name="numero-propriedades" min="1" placeholder="Digite a quantidade">
                </div>
            </div>

            <button class="continue-btn" onclick="window.location.href='apt2.html'">Continuar</button>
        </section>
        <button id="back-button" onclick="voltar()">Voltar</button>
    </div>
</body>
</html>
