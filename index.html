<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            position: relative;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #088008;
            color: white;
            padding: 20px 40px;
            position: relative;
            z-index: 2;
            width: 100%;
        }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5em;
            position: relative;
            padding-bottom: 5px; /* Para espaço para a listra */
            transition: border-bottom 0.3s ease;
        }

        /* Adiciona a listra verde ao passar o mouse */
        nav ul li a:hover {
            border-bottom: 3px solid #28a745; /* Listra verde */
        }

        .user-actions {
            display: flex;
            gap: 20px;
        }

        .user-actions a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
            padding-bottom: 5px;
            transition: border-bottom 0.3s ease;
        }

        /* Adiciona a listra verde nas ações do usuário */
        .user-actions a:hover {
            border-bottom: 3px solid #28a745;
        }

        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .carousel-images {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: rgba(211, 47, 47, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            z-index: 2;
            width: 100%;
        }

        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        #loading-spinner {
            border: 16px solid #3498db;
            border-top: 16px blue;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container-xl,
        .container-xxl {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            position: absolute;
            bottom: 5%;
            right: 70%;
            height: 70%;
            width: 90%;
            z-index: 10;
        }

        .introSection__right {
            flex: 1;
            padding: 10px;
        }

        .introSectionSlide {
            flex: 2;
            position: relative;
        }

        .introSectionImage {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .col-12 {
            flex: 1;
            padding-top: 50px;
            color: white;
        }

        .introSection__h2 {
            font-size: 1rem;
            margin: 0;
            padding: 0;
        }

        .introSection__h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        .introSection__text {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .btnGame {
            background-color: #28a745;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btnGame:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <header>
        <div class="user-actions">
            <a href="cad.html">Cadastrar</a> |
            <a href="login.html">Entrar</a> |
            <a href="apt.html">Hospede em sua casa</a>
        </div>
        <nav class="nav-center">
            <ul>
                <li><a href="cop.html">COP-30</a></li>
                <li><a href="bel.html">Belém</a></li>
                <li><a href="amz.html">Amazônia</a></li>
            </ul>
        </nav>
        <div></div>
    </header>

    <div class="carousel">
        <div class="carousel-images" id="carousel-images">
            <img src="https://wallpapers.com/images/hd/leopard-in-forest-of-amazonas-i16dgixbsu77unap.jpg">
            <img src="https://blog.123milhas.com/wp-content/uploads/2022/09/cidades-amazonia-tres-municipios-com-bons-passeios-floresta-passeio-barco-rios-amazonia-conexao123.jpg.jpg">
            <img src="https://semma.belem.pa.gov.br/wp-content/uploads/2023/05/Kinds-of-Weather-Dress-for-the-Weather-PowerPoint-Activity.png">
            <img src="https://i.pinimg.com/originals/14/11/4e/14114ef82df28339a7203e4b2bb41241.jpg">
            <img src="https://i0.wp.com/bernadetealves.com/wp-content/uploads/2022/01/Belem-do-Para-rota-criativa-do-Brasil-Bernadete-Alves.jpg?fit=1320%2C825&ssl=1">
            <img src="https://cdn.prod.website-files.com/602bd3abd7ec515cf74e0f52/66c387028bf1c7703064208f_82.jpg">
            <img src="https://conteudo.imguol.com.br/c/noticias/11/2017/08/21/amazonia-1503351553139_1920x1080.jpg">
        </div>
    </div>

    <div class="container-xl container-xxl">
        <div class="introSection__right"></div>
        <div class="introSectionSlide"></div>

        <div class="col-12 pt-xl-5">
            <h2 class="introSection__h2">COPJUNGLE</h2>
            <h1 class="introSection__h1">Encontre o lugar perfeito para sua estadia em Belém</h1>
            <p class="introSection__text">A sede da COP30 espera por VOCE!</p>
            <a href="cad.html" >
                <button class="btnGame" type="button">SAIBA MAIS</button>
            </a>
        </div>
    </div>

    <div id="overlay">
        <div id="loading-spinner"></div>
    </div>

    <script>
        let index = 0;
        const maxImages = 7;
        const images = document.querySelectorAll('.carousel-images img');

        function showNextImage() {
            index = (index + 1) % maxImages;
            const offset = -index * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }

        setInterval(showNextImage, 3000);

        function irParaPagina(pagina) {
            document.getElementById('overlay').style.display = 'flex';
            setTimeout(function () {
                window.location.href = pagina;
            }, 1000);
        }
    </script>
</body>

</html>
