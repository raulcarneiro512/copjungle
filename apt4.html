<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estalagem Apartamento 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #088008;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
        }

        header {
            background-color: #088008;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 18px;
        }

        section {
            padding: 20px;
        }

        h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .language-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .language-list label {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .language-list input[type="checkbox"] {
            margin-right: 10px;
        }

        .continue-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #088008;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .continue-btn:hover {
            background-color: #066006;
        }

        /* Novo campo de adicionar idioma */
        #adicionar-idioma-input {
            display: none;
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #adicionar-idioma-link {
            color: #0066cc;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
        #back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: rgb(0, 0, 0);
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }


        #back-button:hover {
            background-color: #1bc036;
        }


    </style>
    <script>
        function voltar() {
            window.history.back();
        }

        function showAddLanguageInput() {
            var languageInput = document.getElementById('adicionar-idioma-input');
            languageInput.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Estalagem</h1>
        </header>

        <section>
            <h3>Quais idiomas você ou seus funcionários falam?</h3>

            <div class="language-list">
                <label><input type="checkbox" name="language" value="alemao"> Alemão</label>
                <label><input type="checkbox" name="language" value="espanhol"> Espanhol</label>
                <label><input type="checkbox" name="language" value="ingles"> Inglês</label>
                <label><input type="checkbox" name="language" value="italiano"> Italiano</label>
                <label><input type="checkbox" name="language" value="portugues"> Português</label>
            </div>

            <!-- Link para adicionar mais idiomas -->
            <div id="adicionar-idioma-link" onclick="showAddLanguageInput()">Adicionar mais idiomas</div>
            
            <!-- Campo de texto para adicionar novo idioma -->
            <input type="text" id="adicionar-idioma-input" placeholder="Digite outro idioma">

            <button class="continue-btn">Continuar</button>
        </section>
    </div>
    <button id="back-button" onclick="voltar()">Voltar</button>
</body>
</html>
