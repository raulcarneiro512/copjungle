<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function voltar() {
            history.back();
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #088008;
            margin: 0;
            padding: 10px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 2.12);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-box input:focus {
            border-color: #0f8d15;
            outline: none;
        }

        .login-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .login-button button {
            background-color: #148623;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .login-button button:hover {
            background-color: #1bc036;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #148623;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        #back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        #back-button:hover {
            background-color: #1bc036;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>

        <form action="#" method="POST">
            <div class="input-box">
                <label for="email">E-mail *</label>
                <input id="email" type="email" name="email" placeholder="Insira seu e-mail" required>
            </div>

            <div class="input-box">
                <label for="password">Senha *</label>
                <input id="password" type="password" name="password" placeholder="Insira sua senha" required>
            </div>

            <div class="login-button">
                <button type="submit">Entrar</button>
            </div>

            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </form>
    </div>

    <button id="back-button" onclick="voltar()">Voltar</button>

</body>
</html>
