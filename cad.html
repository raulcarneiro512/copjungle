<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Formulario de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/cop_30.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Faça seu cadastro!</h1>
                        <h4>Encontre locais de forma prática e ágil para sua estadia aqui em Belém</h4>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="user">Usuário</label>
                        <input id="user" type="text" name="user" placeholder="Crie seu usuário" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                </div> 

                <div class="continue-button">
                    <button type="button" onclick="window.location.href='pass.html'">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
